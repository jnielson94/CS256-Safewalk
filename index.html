<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Safewalk</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="main.css" />
</head>

<body>
  <!-- Color Classes:
  dark-blue for the dark blue background...
  light-blue for the light blue background...
  white-text for white text...
  red-border for the red border... 
  -->

    <div id="mapControls">
      <input type="text" class="controls text-center" id="originbox" placeholder="Starting Point" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Starting Point'">
      <input type="text" class="controls text-center" id="destinationbox" placeholder="Destination" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Destination'">
    </div>

    <div class="container-fluid">
      <h1 class="dark-blue white-text">
      <img class="logo" id="headerIcon" src="https://upload.wikimedia.org/wikipedia/commons/f/f3/Ic_directions_walk_48px.svg"/>
        Safewalk
      </h1>
      <div class="row">
        <div id="mapCol" class="col-md-12">
          <div id="mapWrapper">
            <div id="map" >
              <h1>Hello!</h1>
            </div>
          </div>
          <div id="addAlertModal" class="modal">
            <div class="modal-content">
              <div class="modal-header dark-blue">
                <span id="closeModal" class="close">x</span>
                <h3 class = "addAlertLabel">Add Alert</h3>
              </div>
              <input type="text" id="locationText" hidden>
              <div id="commentWrapper">
                <label id = "commentLabel">Comment: </label>
                <textarea id="commentText"></textarea>
              </div>
              <button id="submitAlert" class="btn center-block dark-blue">Submit</button>
            </div>
          </div>
        </div><!-- mapCol -->
      </div><!-- row -->
      <div>
        <h2>Alerts</h2>
        <!-- <br><br> -->
      </div>
      <div id="thecomments">
        
      </div>
    </div>

    <!-- Includes for jQuery, Firebase, Google Maps, and our app are last to improve performance a little-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.0/firebase.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcwMvGRolX5F2CQ2ZxbwAsywLRoNeStGc&callback=initMap&libraries=places" async
      defer></script>
</body>

</html>
